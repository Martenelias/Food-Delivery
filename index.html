<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/style.css">
  <script type="module" src="js/app.js"></script>
  <title>Pizza Store</title>
</head>
<body>
  <nav>
    <div class="menu">
      <i class="fa-solid fa-bars"></i>
      <div class="dropdown">
        <a href="">Shopping Cart</a>
        <a href="">Liked Pizzas</a>
        <a href="">About</a>
      </div>
      <h1>PIZZA DELIGHT</h1>
    </div>
    <div class="icons">
      <i class="fa-regular fa-heart"></i>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>
  </nav>
  <section class="details">
    <div class="size">
      <h2>SELECT SIZE</h2>
    </div>
    <div class="name-size-price">
      <h2>Margherita pizza</h2>
      <div class="choose-size">
        <p>S</p>
        <p>M</p>
        <p>L</p>
      </div>
      <div class="price-cart">
        <p class="price">$ 9.99</p>
        <p><i class="fa-solid fa-cart-shopping"></i></p>
      </div>
    </div>
    <div class="top-fav">
      <div>
        <p id="toppings" class="toppings">
        TOPPINGS:
        Tomato,
        Mozzarella,
        Basil.
        </p>
      </div>
      <div class="fav">
        <p>SAVE TO FAVORITES</p>
        <p><i class="fa-regular fa-heart"></i></p>
      </div>
    </div>
  </section>
  <section class="pizzas">
    <img src="images/veggie.png" alt="pizza">
    <div class="names">
      <div class="one" id="bbq" data-topping="Topping: BBQ Sauce, Chicken, Cheese">
        <span>BBQ</span>
        <div class="dot"></div>
      </div>
      <div class="two" id="italian" data-topping="Topping: Tomato Sauce, Mozzarella, Basil">
        <span>ITALIAN</span>
        <div class="dot"></div>
      </div>
      <div class="three" id="margherita" data-topping="Topping: Tomato, Mozzarella, Basil">
        <span>MARGHERITA</span>
        <div class="dot"></div>
      </div>
      <div class="four" id="pepperoni" data-topping="Topping: Pepperoni, Cheese, Tomato Sauce">
        <span>PEPPERONI</span>
        <div class="dot"></div>
      </div>
      <div class="five" id="supreme" data-topping="Topping: Pepperoni, Sausage, Vegetables">
        <span>SUPREME</span>
        <div class="dot"></div>
      </div>
      <div class="six" id="tomato" data-topping="Topping: Tomato, Basil, Cheese">
        <span>TOMATO</span>
        <div class="dot"></div>
      </div>
      <div class="seven" id="vegetarian" data-topping="Topping: Bell Peppers, Olives, Onions">
        <span>VEGETARIAN</span>
        <div class="dot"></div>
      </div>
    </div>
    
  </section>
</body>
</html>
